<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns="http://www.w3.org/1999/html">

<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body style="background-color: #bdefef;">
<header>
    <th:block th:include="~{fragments/nav}"></th:block>
</header>

<main class="mt-3" >
    <h1 class="text-center text-info">Delete Category</h1>

    <form id="name-delete" th:action="@{/categories/delete/{id}(id=*{id})}"  method="POST"
          class="form w-25 mx-auto">
        <input type="hidden" name="_csrf" value="c686cd14-a7f9-4216-8009-c093b7d3df86">

        <div class="form-group">
            <label for="name" class="text-center text-info">Name Category</label>
            <input
                    type="text"
                    class="form-control text-center"
                    id="name"
                    name="name" th:value="${category.name}">
        </div>

        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn badge-info">Delete</button>
        </div>
    </form>
</main>


<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>


</body>
</html>
