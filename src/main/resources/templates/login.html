<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body style="background-color: #bdefef;">

<header>
    <th:block th:include="~{fragments/nav}"></th:block>
</header>

<div class="container-fluid">
    <main class="mt-3" style="background-color: #bdefef;">
        <h1 class="text-center text-info">Login</h1>

        <div th:if="${error_message}" class="alert alert-danger" role="alert">
            This username and password combination does not exist.
        </div>

        <form class="form w-25 mx-auto" th:action="@{/users/login}" th:object="${userLoginBindingModel}" th:method="post">
            <input type="hidden" name="_csrf" value="c95ccb2b-1afa-47bd-bf7b-a5b72739470b">
            <div class="form-group">
                <label for="username"  class="font-weight-bold">Username</label>
                <input name="username" th:value="*{username}" th:errorclass="is-invalid" required minlength="3" maxlength="20"
                       type="text" class="form-control" id="username" placeholder="Username...">
            </div>
            <div class="form-group">
                <label for="password" class="font-weight-bold">Password</label>
                <input name="password" type="password" th:value="*{password}" th:errorclass="is-invalid" required minlength="3" maxlength="20"
                       class="form-control" id="password" placeholder="Password...">
            </div>

            <div class="button-holder d-flex justify-content-center">
                <button type="submit" class="btn badge-info">Login</button>
            </div>

        </form>
    </main>

    <footer>
        <th:block th:include="~{fragments/footer}"></th:block>
    </footer>
</div>
</body>
</html>
